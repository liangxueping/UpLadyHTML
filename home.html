<!DOCTYPE HTML>
<html lang="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Up Lady 发现</title>

<body>
<div style="display:none;">
    <!-- 玩什么 -->
    <a id="home_what_content_a" href="javascript:void(0)" class="subject">
        <div class="cover"><div class="bg" style="background-image:url(img/bg.jpg)"></div></div>
        <div class="card">
            <div class="title">滑雪</div>
            <div class="sub_title text_overflow">冰雪女王的盛宴</div>
        </div>
    </a>
    <!-- 跟谁玩 -->
    <a id="home_who_content_a" href="javascript:void(0)" class="player">
        <div class="avat"><div class="img round_img"><img src="img/head.jpg" alt=""></div></div>
        <div class="uname text_overflow">小菲菲</div>
        <div class="playing">滑雪</div>
    </a>
    <!-- 俱乐部 -->
    <a id="home_clubs_content_a" href="javascript:void(0)" class="club">
        <div class="avat"><div class="img round_img"><img src="img/head.jpg" alt=""></div></div>

        <div class="card">
            <div class="title">超值带跟 拍土耳其5天4晚</div>
            <div class="fense">免费</div>
        </div>
    </a>
    <!-- 标签 -->

        <div class="avat"><div class="img round_img"><img src="img/head.jpg" alt=""></div></div>
        <div class="title text_overflow">小菲菲</div>
    </a>
</div>


<div class="croll_slider">

</div>

    <div id="home_where_footer" class="home_block_footer">
        <a href="javascript:void(0)" class="show_more text_overflow">更多好玩的活动<i class="i iA iA_middle iA_right iA_gray"></i></a>
    </div>
</div>
