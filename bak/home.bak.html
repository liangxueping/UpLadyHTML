<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
    <script src="js/jquery/jquery-1.10.2.js"></script>
    <script src="js/home.js"></script>
</head>
<body>
<div style="display:none;">
    <a id="home_what_content_a" href="javascript:void(0)" class="subject">
        <div class="cover">
            <div class="bg" style="background-image: url(img/cover.jpg)"></div>
        </div>
        <div class="card">
            <div class="title">
                滑雪
            </div>
            <div class="sub_title text_overflow">
                冰雪女王的盛宴
            </div>
        </div>
    </a>
    <a id="home_who_content_a" href="javascript:void(0)" class="player">
        <div class="avat">
            <div class="img round_img">
                <img id="home_who_image" src="img/uavat.jpg" alt="" />
            </div>
        </div>
        <div class="uname text_overflow">
            小菲菲
        </div>
        <div class="playing">
            滑雪
        </div>
    </a>
    <a id="home_clubs_content_a" href="javascript:void(0)" class="player">
        <div class="avat">
            <div class="img round_img">
                <img id="home_clubs_image" src="img/uavat.jpg" alt="" />
            </div>
        </div>
        <div class="uname text_overflow">
            剑元上至
        </div>
        <div class="playing">
            2万人关注
        </div>
    </a>
    <a id="home_where_content_a" href="javascript:void(0)" class="activity">
        <div class="cover">
            <div class="bg" style="background-image: url(img/cover.jpg)"></div>
        </div>
        <div class="card">
            <div class="title">
                超值带跟 拍土耳其5天4晚
            </div>
            <div class="fense">
                免费
            </div>
        </div>
    </a>
    <a id="home_label_content_a" href="javascript:void(0)" class="label">
                <span class="avat">
                    <span class="img round_img">
                        <img id="home_label_image" src="img/uavat.jpg" alt="" />
                    </span>
                </span>
        <span class="title text_overflow">小菲菲</span>
    </a>
</div>
<div class="croll_slider">
    <div class="slide">
        <div class="img">
            <img id="lunbotu" src="img/cover.jpg" alt="" />
        </div>
    </div>
</div>
<div id="home_what" class="home_block">
    <div class="home_block_title">
        <div class="h2">
            <i class="i iG iG_plane"></i>玩什么
        </div>
    </div>
    <div id="home_what_content" class="home_block_content subject_list cfix">

    </div>
    <div id="home_what_footer" class="home_block_footer">
        <a href="javascript:void(0)" class="show_more text_overflow">更多好玩的项目<i class="i iA iA_middle iA_right iA_gray"></i></a>
    </div>
</div>
<div id="home_who" class="home_block">
    <div class="home_block_title">
        <div class="h2">
            <i class="i iG iG_players"></i>跟谁玩
        </div>
    </div>
    <div id="home_who_content" class="home_block_content player_list cfix">

    </div>
    <div id="home_who_footer" class="home_block_footer">
        <a href="javascript:void(0)" class="show_more text_overflow">更多亮闪闪的达人<i class="i iA iA_middle iA_right iA_gray"></i></a>
    </div>
</div>
<div id="home_where" class="home_block">
    <div class="home_block_title">
        <div class="h2">
            <i class="i iG iG_location"></i>去哪玩
        </div>
    </div>
    <div class="home_block_content">
        <div id="home_clubs_content" class="home_block_content player_list cfix">

        </div>
        <div id="home_where_content" class="activity_list cfix">

        </div>
    </div>
    <div id="home_where_footer" class="home_block_footer">
        <a href="javascript:void(0)" class="show_more text_overflow">更多好玩的活动<i class="i iA iA_middle iA_right iA_gray"></i></a>
    </div>
</div>
<div class="home_block">
    <div class="home_block_title">
        <div class="h2">
            <i class="i iG iG_label"></i>热门标签
        </div>
    </div>
    <div class="home_block_content">
        <div id="home_label_content" class="label_list cfix">

        </div>
    </div>
    <div id="home_label_footer" class="home_block_footer">
        <a href="javascript:void(0)" class="show_more text_overflow">更多热门的标签<i class="i iA iA_middle iA_right iA_gray"></i></a>
    </div>
</div>
</body>
</html>
