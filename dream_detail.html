<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <link rel="stylesheet" type="text/css" href="css/dream_list.css" media="all">
    <script src="js/jquery/jquery-1.10.2.js"></script>
    <script src="js/dream_detail.js"></script>
</head>
<body>

<div style="display: none;">
    <a id="dream_a" href="javascript:void(0)" class="subject_brand">
        <div class="cover"><div class="bg" style="background-image:url(img/bg.jpg)"></div></div>
        <div class="card">
            <div class="title">滑雪</div>
            <div class="cnt">
                <div class="sub_title text_overflow">
                    <p>冰雪女王的盛宴</p>
                    <p>踮着脚尖划过这一片安静的原野</p>
                </div>
            </div>
        </div>
    </a>
    <div id="dream_list_helper" class="dream_list_helper">
        <div class="avat"><div class="img"><img src="img/uavat.jpg" alt=""></div></div>
        <div class="info">丛培楠助力<span class="plus">+1梦想币</span></div> <!-- 增：plus, 减：minus -->
        <div class="desc">心地善良人人夸</div>
    </div>
</div>


<div class="page_brand player_page_brand player_page_brand2">
    <!-- <div class="edit"><i class="i iG iG_edit"></i></div> -->
    <div class="cover"><div id="title_image" class="bg" style="background-image:url(img/bg.jpg)"></div></div>
    <div id="userinfo" class="player_card player_card2">
        <div class="avat"><div class="img round_img"><img src="img/uavat.jpg" alt=""></div></div>
        <div class="uname"></div>
        <div class="sign">
        </div>
    </div>
</div>


<div id="dreamListHelpers" class="dream_list_helpers">
    <div class="dream_list_helper" style="visibility: hidden;">
        <div class="avat"><div class="img"><img src="img/uavat.jpg" alt=""></div></div>
        <div class="info">丛培楠助力<span class="plus">+1梦想币</span></div> <!-- 增：plus, 减：minus -->
        <div class="desc">心地善良人人夸</div>
    </div>
</div>
<div class="subject_brand_list_title subject_brand_list_title_gray">
    <div class="h2">我的梦想清单</div>
</div>
<div id="dreamList" class="subject_brand_list cfix">
    <a href="javascript:void(0)" class="subject_brand" style="visibility: hidden;">
        <i class="i iA iA_middle iA_right iA_white"></i>
        <div class="cover"><div class="bg" style="background-image:url(img/bg.jpg)"></div></div>
        <div class="card">
            <div class="title">滑雪</div>
            <div class="cnt">
                <div class="sub_title text_overflow">
                    <p>冰雪女王的盛宴</p>
                    <p>踮着脚尖划过这一片安静的原野</p>
                </div>
            </div>
        </div>
    </a>
</div>
<div class="dream_list_helper_total">
    <div class="dream_list_helper_total_wrap">
        <div class="total_info">共有54人帮李鹤助力了<span class="plus">320梦想币</span></div> <!-- 增：plus, 减：minus -->
        <div class="opts">
            <div id="help" class="opt"><a href="javascript:void(0)" class="btn btn_help">帮TA助力</a></div>
            <div id="play" class="opt"><a href="javascript:void(0)" class="btn btn_join">我也要玩</a></div>
        </div>
    </div>
</div>

</body>
</html>
