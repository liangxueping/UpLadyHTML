<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <link rel="stylesheet" type="text/css" href="css/club.css" media="all">
    <script type="text/javascript" src="js/slider/zepto.js"></script>
    <script src="js/jquery/jquery-1.10.2.js"></script>
    <script src="js/club.js"></script>
</head>
<body >
<div style="display: none;">
    <a id="album_a" href="javascript:void(0);" class="album"><div class="img"><img src="img/item_1.jpg" alt=""></div></a>
    <div id="fans_div" class="brand_head cfix">
        <div class="user_card">
            <div class="avat"><div class="img round_img"><img src="img/uavat.jpg" alt=""></div></div>
            <div class="uname text_overflow">小菲菲</div>
            <div class="info">
                <div id="titile" class="inf">潜水达人</div>
                <div id="des" class="inf des">兴趣爱好锕兴趣爱好锕</div>
            </div>
        </div>
        <div class="opts">
            <div id="ifFavorite0" class="opt"><a href="javascript:void(0)" class="add_like"><i class="i iC iC_small iC_black"></i></a></div>
            <div id="ifFavorite1" class="opt"><a href="javascript:void(0)" class="add_like active"><i class="i iA iA_pass iA_black"></i></a></div>
        </div>
    </div>
    <a id="activity_a" href="javascript:void(0)" class="activity_brand">
        <i class="i iA iA_middle iA_right iA_white"></i>
        <div class="cover"><div class="bg" style="background-image:url(img/bg.jpg)"></div></div>
        <div class="card">
            <div class="title">冰雪女王的盛宴踮着脚尖划过这一片安静的原野</div>
            <div class="info">
                <div class="inf fense">￥258</div>
                <div class="inf tip">特价</div>
            </div>
        </div>
    </a>
</div>
<div id="userinfo" class="page_brand club_page_brand">
    <div class="cover"><div class="bg" style="background-image:url(img/bg.jpg)"></div></div>
    <div class="follow" id="follow_off"><i class="i iC iC_small iC_white"></i>关注</div>
    <div class="follow had switch_hide" id="follow_on"><i class="i iA iA_pass iA_black"></i>关注</div>
    <div class="player_card">
        <div class="avat"><div class="img round_img animated fadeInDown"><img src="img/head.jpg" alt=""></div></div>
        <div class="uname"></div>
        <div class="sign"></div>
    </div>
</div>

<div class="page_navs club_page_navs" id="subNav">
    <div class="page_navs_wrap club_page_nav_wrap cfix pl1w">
        <a href="javascript:void(0);" class="nav current" id="album">
            <div class="h4" >相册</div>
            <div class="des">0</div>
        </a>
        <a href="javascript:void(0);" class="nav" id="fans">
            <div class="h4">粉丝</div>
            <div class="des">0</div>
        </a>
        <a href="javascript:void(0);" class="nav" id="event">
            <div class="h4">活动</div>
            <div class="des">0</div>
        </a>
    </div>
</div>

<div class="page_main slider_event" >
    <div class="player_album_list cfix item box_left" id="box_left">
        <a style="visibility: hidden" href="javascript:void(0);" class="album"><div class="img"><img src="img/bg.jpg" alt=""></div></a>
    </div>
    <!-- album end -->
    <div class="player_brand item box_mid hide" id="box_mid">
        <div style="visibility: hidden" class="brand_head cfix" >
            <div class="user_card">
                <div class="avat"><div class="img round_img"><img src="img/uavat.jpg" alt=""></div></div>
                <div class="uname text_overflow">小菲菲</div>
                <div class="info">
                    <div class="inf">潜水达人</div>
                    <div class="inf des">兴趣爱好锕兴趣爱好锕</div>
                </div>
            </div>
            <div class="opts">
                <div class="opt"><a href="javascript:void(0)" class="add_like"><i class="i iC iC_small iC_black"></i></a></div>
                <div class="opt"><a href="javascript:void(0)" class="add_like active"><i class="i iA iA_pass iA_black"></i></a></div>
            </div>
        </div>
    </div>
    <!-- fans end -->
    <div class="activity_brand_list cfix item box_right hide" id="box_right" >
        <a style="visibility: hidden" href="javascript:void(0)" class="activity_brand">
            <i class="i iA iA_middle iA_right iA_white"></i>
            <div class="cover"><div class="bg" style="background-image:url(img/bg.jpg)"></div></div>
            <div class="card">
                <div class="title">冰雪女王的盛宴踮着脚尖划过这一片安静的原野</div>
                <div class="info">
                    <div class="inf fense">￥258</div>
                    <div class="inf tip">特价</div>
                </div>
            </div>
        </a>
    </div>
    <!-- event end -->
</div>

</script>

</body>
</html>
